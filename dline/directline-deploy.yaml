apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-directline
  labels:
    app: rostbot
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rostbot
      service: backend
  template:
    metadata:
      labels:
        app: rostbot
        service: backend
    spec:
      imagePullSecrets:
        - 
          name: gitlab-registry
      containers:
        - name: directline
          image: gitlab.liu.se:5000/tddc88-company-1-2020/deploy/directline:latest
          env:
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 100Mi
